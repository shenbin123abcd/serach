<!DOCTYPE html>
<html>
<head>
	<title>酒店全景 - Halobear</title>
	<meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
	<meta http-equiv="x-ua-compatible" content="IE=edge" />
	<style>
		@-ms-viewport { width: device-width; }
		@media only screen and (min-device-width: 800px) { html { overflow:hidden; } }
		html { height:100%; }
		body { height:100%; overflow:hidden; margin:0; padding:0; font-family:Arial, Helvetica, sans-serif; font-size:16px; color:#FFFFFF; background-color:#000000; }
	</style>
<script language="javascript">
function getArgs(){
    var args = {};
    var match = null;
    var search = decodeURIComponent(location.search.substring(1));
    var reg = /(?:([^&]+)=([^&]+))/g;
    while((match = reg.exec(search))!==null){
        args[match[1]] = match[2];
    }
    return args;
}
</script>
</head>
<body>

<script src="tour.js"></script>

<div id="pano" style="width:100%;height:100%;">
	<noscript><table style="width:100%;height:100%;"><tr style="valign:middle;"><td><div style="text-align:center;">ERROR:<br/><br/>Javascript not activated<br/><br/></div></td></tr></table></noscript>
	<script>
		var _GET = getArgs();
		if(typeof(_GET['hotel']) != 'undefined') {
			var hotelid = _GET['hotel'];
			var xml_file = "http://open.halobear.com/pano/"+hotelid;

			var settings = {};
			if (typeof(_GET['hall']) != 'undefined') {
				settings["startscene"] = "h"+_GET['hall'];
			}
			embedpano({swf:"tour.swf", xml:xml_file, target:"pano", html5:"prefer", vars:settings, passQueryParameters:true});
		}
		else {
			embedpano({swf:"tour.swf", xml:"tour.xml", target:"pano", html5:"prefer", passQueryParameters:true});
		}
	</script>
</div>

</body>
</html>
